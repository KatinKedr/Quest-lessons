<link href="https://fonts.googleapis.com/css2?family=Uncial+Antiqua&family=Raleway:wght@600&display=swap" rel="stylesheet">
<style>
:root {

}
.pumpkin {
  width: 400px;
  animation: float 3s ease-in-out infinite;
  filter: drop-shadow(0 0 60px var(--soft-white));

  margin-top: 3rem;
}

  0%, 100% { transform: translateY(0); }
  50% { transform: translateY(-25px); }
}

  display: none;
  margin-top: 2rem;
  gap: 2rem;
}

  background: linear-gradient(145deg, var(--pumpkin-orange), var(--golden-glow));

  transform: scale(1.1);

}

  color: var(--moonlight);

<body>
<div class="container">
  <h1>ðŸŽƒ Spiritâ€™s Truth or Dare</h1>
  <div class="story">After completing all six missions, the spirits grant Ellionor and her team a final challenge â€” a magical speaking game! Each time you click the pumpkin, you can choose between Truth or Dare to reveal your task.</div>
  <div class="hint">âœ¨ To start a new round, click the pumpkin!</div>
  <img src="https://katinkedr.github.io/Quest-lessons/mantion/jack.png" class="pumpkin" id="pumpkin" alt="pumpkin">
  <div class="buttons" id="buttons">
    <button onclick="showCard('truth')">Truth</button>
    <button onclick="showCard('dare')">Dare</button>
  </div>
  <div class="card" id="card"></div>
</div>
<script>
const truths = [
  "What Halloween tradition do you find most meaningful and why?",
  "If you could talk to one of the spirits from the manor, who would it be?",
  "What do you think the â€˜veil between worldsâ€™ really means?",
  "Which mission taught you something new about another culture?",
  "Would you like to celebrate DÃ­a de los Muertos? Why or why not?",
  "What do you think is the scariest part of Halloween?",
  "What would you leave as an offering to your ancestors?",
  "Why do you think people wear disguises on Halloween?",
  "If you were one of the spirits, what message would you give to the living?",
  "What is one symbol of light or fire that you find beautiful?",
  "Why do you think people enjoy scary stories?",
  "Whatâ€™s your favorite Halloween memory or story?",
  "Which countryâ€™s tradition would you like to see in real life?",
  "How can Halloween connect people from different cultures?",
  "What do you think is the true message of Halloween?"
];
const dares = [
  "Make a sentence using spirit and ritual in Past Simple.",
  "Describe that spirit using at least 3 adjectives.",
  "Use veil in a sentence with Present Continuous.",
  "Make a sentence using offering and altar in Present Perfect.",
  "Create a question in Past Simple using chant.",
  "Use haunt in a negative Past Continuous sentence.",
  "Make a conditional sentence with if and spirit.",
  "Use disguise in a question.",
  "Make a sentence using summon in Future Simple.",
  "Write a sentence using lantern in Present Simple.",
  "Use omen in a sentence expressing fear or mystery.",
  "Describe it using ancestral and ritual.",
  "Use offering in a sentence about gratitude.",
  "Make a sentence using chant and lantern together.",
  "Create a complex sentence using spirit, memory, and light."
];
let usedTruths = [];
let usedDares = [];
const pumpkin = document.getElementById('pumpkin');
const buttons = document.getElementById('buttons');
const card = document.getElementById('card');

pumpkin.addEventListener('click', () => {
  card.style.display = 'none';
  buttons.style.display = 'flex';
});

function showCard(type) {
  let list = type === 'truth' ? truths : dares;
  let usedList = type === 'truth' ? usedTruths : usedDares;
  if (usedList.length === list.length) usedList.length = 0;
  let filtered = list.filter(x => !usedList.includes(x));
  let random = filtered[Math.floor(Math.random() * filtered.length)];
  usedList.push(random);
  card.innerHTML = `<b>${type.toUpperCase()}:</b> ${random}`;
  card.style.display = 'block';
  buttons.style.display = 'none';
}
</script>
</body>
