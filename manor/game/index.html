<body>
<div class="container">
  <h1>ðŸŽƒ Spiritâ€™s Truth or Dare (B2)</h1>
  <div class="story">After completing all six missions, the spirits grant Ellionor Gray and her companions a final challenge â€” a higher-level speaking game. Click the pumpkin to choose Truth or Dare and test your magical wit!</div>

<script>
const truths = [
  "What deeper meaning do you think lies behind Halloween traditions?",
  "Which spirit from the manor would you most trust to reveal a secret?",
  "How do you interpret the idea of a veil between worlds â€” literally or symbolically?",
  "Why do you think rituals survive across generations?",
  "What emotion do you associate most with the presence of spirits â€” fear, curiosity, or peace?",
  "What do you think the fire in Druid ceremonies symbolized?",
  "Why do people wear masks in both celebrations and mourning?",
  "What might happen if the world forgot to honor its ancestors?",
  "Do you believe omens can shape human behavior? Why or why not?",
  "How does remembering the dead help the living?",
  "What do you think the chant represents in different cultures â€” prayer, art, or power?",
  "If you could witness one ancient ceremony, which would it be and why?",
  "Why do you think humans fear what they cannot see?",
  "What connects Halloween with other festivals of light and remembrance?",
  "What do you think makes a soul â€˜restlessâ€™?"
];
const dares = [
  "Use â€˜had + past participleâ€™ to describe something you would have done differently during Samhain.",
  "Write a complex sentence with â€˜whomâ€™ and â€˜haunt.â€™",
  "Use â€˜veilâ€™ in a metaphorical sentence that includes a modal verb (e.g. might, could).",
  "Create a sentence in Present Perfect Continuous using â€˜ritualâ€™ and â€˜tradition.â€™",
  "Write a conditional type II sentence with â€˜spirit.â€™",
  "Use â€˜symbolizeâ€™ and â€˜rebirthâ€™ in a passive voice sentence.",
  "Make a question with inversion using â€˜hadâ€™ and â€˜disguise.â€™",
  "Write a third conditional sentence using â€˜offeringâ€™ and â€˜altar.â€™",
  "Use â€˜omenâ€™ in a sentence with a relative clause.",
  "Combine â€˜memory,â€™ â€˜spirit,â€™ and â€˜lightâ€™ in one compound-complex sentence.",
  "Use â€˜chantâ€™ in a sentence with an adverbial clause of purpose.",
  "Write a sentence in Future Perfect using â€˜summon.â€™",
  "Make a negative Past Perfect sentence with â€˜haunt.â€™",
  "Use â€˜lanternâ€™ and â€˜connectâ€™ in a sentence with a non-defining relative clause.",
  "Write an if-clause expressing regret using â€˜spiritâ€™ and â€˜peace.â€™"
];
let usedTruths = [];
let usedDares = [];
const pumpkin = document.getElementById('pumpkin');
const buttons = document.getElementById('buttons');
const card = document.getElementById('card');

pumpkin.addEventListener('click', () => {
  card.style.display = 'none';
  buttons.style.display = 'flex';
});

function showCard(type) {
  let list = type === 'truth' ? truths : dares;
  let usedList = type === 'truth' ? usedTruths : usedDares;
  if (usedList.length === list.length) usedList.length = 0;
  let filtered = list.filter(x => !usedList.includes(x));
  let random = filtered[Math.floor(Math.random() * filtered.length)];
  usedList.push(random);
  card.innerHTML = `<b>${type.toUpperCase()}:</b> ${random}`;
  card.style.display = 'block';
  buttons.style.display = 'none';
}
</script>
